<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="erBnB" />
    <meta property="og:image" content="projectpicture.png" />
    <meta
      property="og:description"
      content="erBnB is a website clone, inspired by AirBnB. erBnb can be used to create Spots, and updating Spots. Users can create, edit, read and delete reviews for spots, and book spots as well."
    />
    <meta
      property="og:url"
      content="https://erbnb.onrender.com"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://kit.fontawesome.com/763598864a.js" crossorigin="anonymous"></script>
    <title>erBnB</title>
    <link rel="icon" type="image/png" href="./tinyerbnb.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
